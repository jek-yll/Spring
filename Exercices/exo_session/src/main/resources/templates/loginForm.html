<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<main class="container d-flex justify-content-center align-items-center">
    <form class="p-4 border rounded-lg shadow-lg col-6" method="post" th:action="@{/login}" th:object="${user}">
        <h2 class="text-center mb-4">Login</h2>
        <div class="form-group mb-3">
            <label for="username" class="mb-2">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password" class="mb-2">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
            <span th:text="${logError}"></span>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </div>
    </form>
</main>
</body>
</html>
