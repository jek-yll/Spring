<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <span th:replace="~{homePage :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{homePage :: navbar}"></span>

<main class="container">
    <h2 class="text-center mt-3">User Registration Form</h2>
    <div class="d-flex justify-content-center">
        <form th:action="@{/register}" th:object="${user}" method="POST" class="col-8 my-3">
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label" for="firstName">First Name :</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" >
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
                </div>
                <div class="col-6">
                    <label class="form-label" for="lastName">Last Name :</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" >
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control" type="email" id="email" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password :</label>
                <span class="form-text">(Minimum 12 characters, at least one uppercase letter, one lowercase letter, one number, and one special character)</span>
                <input class="form-control" type="password" id="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="imgUrl">Avatar :</label>
                <input class="form-control" type="file" id="imgUrl" name="imgUrl">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-primary">Register</button>
            </div>
        </form>
    </div>
</main>

<span th:replace="~{homePage :: footer}"></span>
</body>
</html>
