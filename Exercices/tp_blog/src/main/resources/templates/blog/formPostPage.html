<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <span th:replace="~{homePage :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{homePage :: navbar}"></span>

<main class="container">
    <h2 class="text-center">Edit Post</h2>
    <form th:action="@{/post}" th:object="${post}" method="post" class="my-3">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="mb-3 col-6">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
            <div class="mb-3 col-6">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="8"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></span>
        </div>
        <div class="d-flex justify-content-end mb-2">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>

</main>

<span th:replace="~{homePage :: footer}"></span>
</body>
</html>
