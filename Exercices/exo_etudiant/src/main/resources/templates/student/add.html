<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
    <header>
        <span th:replace="~{home :: navbar}"></span>
    </header>
    <main>
        <div class="container-fluid">
            <h2 class="text-center m-2">Register Student</h2>
            <div class="d-flex justify-content-center">
                <form th:action="@{/add}" th:object="${student}" method="post" class="col-6">
                    <input type="text" th:field="*{id}">
                    <div class="mb-2">
                        <label class="form-label" for="firstname"> Firstname :</label>
                        <input class="form-control" type="text" id="firstname" th:field="*{firstName}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="lastname"> Lastname :</label>
                        <input class="form-control" type="text" id="lastname" th:field="*{lastName}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="age"> Age :</label>
                        <input class="form-control" type="number" id="age" th:field="*{age}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="email"> Email :</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <a class="btn btn-outline-danger" th:href="@{/}">Cancel</a>
                        <button class="btn btn-outline-primary ms-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <span th:replace="~{home :: footer}"></span>
</body>
</html>
