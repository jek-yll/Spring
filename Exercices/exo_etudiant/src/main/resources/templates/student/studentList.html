<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
    <header>
        <span th:replace="~{home :: navbar}"></span>
    </header>
    <main>
        <div class="container-fluid">
            <h2 class="text-center mt-2">Students Listing</h2>
            <table class="table table-striped table-hover text-center mt-3">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.firstName}"></td>
                        <td th:text="${s.lastName}"></td>
                        <td>
                            <a th:href="@{/student/{id}(id=${s.id})}" class="btn btn-outline-primary">show more</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <span th:replace="~{home :: footer}"></span>
</body>
</html>
