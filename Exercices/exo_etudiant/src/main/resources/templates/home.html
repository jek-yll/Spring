<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Academy Home</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>
    <header>
        <th:block th:fragment="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">My Academy</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStudent" aria-controls="navbarStudent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarStudent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/add}" >Add student</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/students}" >All students</a>
                            </li>
                        </ul>
                        <form class="d-flex ms-auto" th:action="@{/search}" method="get">
                            <input class="form-control" type="search" placeholder="Student" th:name="search">
                            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </th:block>
    </header>
    <th:block th:fragment="footer">
        <footer class="container-fluid position-absolute bottom-0">
            <div class="container">
                <p>Â© 2024 MY ACADEMY - All rights reserved.</p>
            </div>
        </footer>
    </th:block>
</body>
</html>
