<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page B</title>
    <span th:replace="~{pagea :: bootstrapImports}"></span>
</head>
<body>
<header>
    <h1>Page B</h1>
    <nav>
        <a th:href="@{/}">Home Page</a>
    </nav>
</header>
<main>
    <a th:href="@{/detail/{id}(id=${rabbitId})}">Detail d'un labin</a>
    <hr>
    <ul>
        <li th:each="r : ${rabbits}">
            <a th:href="@{/detail/{id}(id=${r.id})}">
                <span th:text="${r.name}"></span>
            </a>
        </li>
    </ul>
</main>
</body>
</html>
